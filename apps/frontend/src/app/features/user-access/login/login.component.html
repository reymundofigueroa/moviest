<app-header></app-header>
<section class="main-section">
  <div class="eslogan">
    <h2>¡Miles de películas a tu alcance!</h2>
  </div>

  <article class="login-container">
    <h3>Iniciar sesión</h3>

    <form action="/login" method="POST">
      <fieldset>
        <div>
          <label for="email">Usuario</label>
          <input
            id="email"
            name="email"
            type="email"
            [(ngModel)]="email"
            placeholder="Ingresa tu correo"
            required
          />
        </div>

        <div>
          <label for="password">Contraseña</label>
          <input
            id="password"
            name="password"
            type="password"
            [(ngModel)]="password"
            placeholder="Ingresa tu contraseña"
            required
          />
        </div>

        <button (click)="goToRecoverPassword()" href="/forgot-password" class="forgot-link"
          >¿Olvidaste tu contraseña?</button
        >
      </fieldset>

      <button (click)="login()" type="submit">Ingresar</button>
    </form>

    <div class="alternative">
      <p>O</p>
      <button (click)="goToCreateAccount()" >Crear una cuenta</button>
    </div>
  </article>
</section>
