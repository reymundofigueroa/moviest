<app-header></app-header>
<section class="main-section">
  <div class="eslogan">
    <h2>¡Recupera tu contraseña y continua siendo un Moviest!</h2>
  </div>

  <article class="form-container">
    <h3>Recuperar contraseña</h3>

    <form action="/login" method="POST">
      <fieldset>
        <div>
          <label for="email">Correo electrónico</label>
          <input
            id="email"
            name="email"
            type="email"
            [(ngModel)]="inputEmail"
            placeholder="Ingresa tu correo"
            required
          />
        </div>

        <div *ngIf="isSentEmail">
          <p>
            Se ha enviado un enlace de recuperación a tu correo electrónico,
            podrás enviar uno nuevo dentro de 5 minutos.
          </p>
        </div>

      </fieldset>

      <button (click)="sendRecoveryEmail($event)" type="submit">Enviar enlace de recuperación</button>
    </form>

  </article>
</section>
