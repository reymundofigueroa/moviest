<section class="details-section" *ngIf="movie">
  <article >
    <div class="titleSection-container">
      <h2>Detalles de la película</h2>
    </div>

    <div class="cardAndDetails-container">
      <div style="background-image: url('/assets/images/{{movie.coverImage}}')" id="detailsCard-container" class="card">
        <div class="top_icons-card-container">
          <img class="heart-icon" src="/assets/svg/heart.svg" alt="Me gusta">
        </div>
        <div class="play_button-card-container">
          <img (click)="showVideo()" id="play-movie" class="play-button" src="/assets/svg/play.svg" alt="Play" />
        </div>
        <div class="bottom_tittle-card-container">
          <h4 class="title" >{{movie.title}}</h4>
        </div>
      </div>
      <div class="details-container">
        <div class="detailsTitle-container">
          <h2>{{movie.title}}</h2>
        </div>
        <div class="detailsDescription-container">
          <p>{{movie.description}}</p>
        </div>
        <div>
          <button (click)="showVideo()" >¡Ver ahora!</button>
        </div>
      </div>

      <div #videoContainer id="video-container" style="display: none;">
        <video #videoPlayer id="miVideo" width="100%" height="100%" controls style="display: block;">
          <source src="../assets/videos/MR-Robot-Linux.mp4" type="video/mp4">
          Tu navegador no soporta la etiqueta de video.
        </video>
      </div>
    </div>
  </article>
</section>
